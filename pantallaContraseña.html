<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Contraseña</title>
    <link rel="stylesheet" href="./css/pantallaContraseña.css">
</head>

<body>
    <section>
        <div class="pantalla-telefono">
            <div class="pantalla-numero">
                <p id="resultado"></p>
            </div>

            <div class="container-teclas">
                <div class="teclas">
                    <div class="botones1">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="botones2">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <div class="clear">
                            <button>Eliminar</button>
                        </div>
                    </div>

                    <div class="botones3">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <div class="aceptar">
                            <button>Confirmar</button>
                        </div>
                        
                    </div>

                    <div class="cero">
                        <button>0</button>

                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
